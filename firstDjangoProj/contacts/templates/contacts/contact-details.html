{% extends 'contacts/layout.html' %}
{% block content %}
<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email id</th>
                <th>Phone number</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.city }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
